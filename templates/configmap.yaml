    <div class="container">
        <div class="content">
            <h2>Bienvenido a mi proyecto</h2>
            <p>En este proyecto de fin de curso para el ciclo formativo de <strong>Administración de Sistemas Informáticos en Red (ASIR)</strong>, se presenta una introducción a <strong>Kubernetes</strong>, una plataforma de orquestación de contenedores que facilita la gestión y el despliegue de aplicaciones en entornos distribuidos.</p>
            
            <h3>¿Qué es Kubernetes?</h3>
            <p>Kubernetes es un sistema de gestión de contenedores que permite automatizar el despliegue, escalado y la operación de aplicaciones en contenedores. Proporciona herramientas para gestionar clústeres de contenedores, asegurando que las aplicaciones estén disponibles y escalables según la demanda.</p>

            <h3>Ventajas de usar Kubernetes</h3>
            <ul>
                <li><strong>Escalabilidad:</strong> Permite escalar aplicaciones de manera eficiente según la demanda.</li>
                <li><strong>Alta disponibilidad:</strong> Garantiza que las aplicaciones estén siempre disponibles.</li>
                <li><strong>Despliegue simplificado:</strong> Facilita el proceso de despliegue y actualización de aplicaciones.</li>
                <li><strong>Gestión de recursos:</strong> Optimiza el uso de recursos del sistema.</li>
            </ul>

            <h3>Demostración</h3>
            <p>En esta página, podrás ver una demostración básica de una aplicación web desplegada en Kubernetes, que muestra cómo se puede gestionar una aplicación en un clúster de Kubernetes.</p>

            <h3>Explora más sobre Kubernetes</h3>
            <p>Puedes visitar la <a href="https://kubernetes.io/" target="_blank">documentación oficial de Kubernetes</a> para más información y tutoriales.</p>
            
            <!-- Título destacado con explicación -->
            <h3 class="highlight">Acerca de esta aplicación</h3>
            <p>Esta es la aplicación web llamada <strong>mi-app-albert</strong>, creada por <strong>Alberto</strong> como parte de un proyecto de fin de curso para el ciclo formativo de <strong>Administración de Sistemas Informáticos en Red (ASIR)</strong>.</p>
            <p>La aplicación está subida a GitHub y se encuentra disponible como un <strong>chart de Helm</strong>, lo que facilita su despliegue en cualquier clúster de Kubernetes. El código fuente y el chart de Helm están disponibles en el siguiente enlace: <a href="https://github.com/btovc/helm-app-albert" target="_blank">Repositorio en GitHub</a>.</p>
            <p>Esta aplicación se puede desplegar fácilmente en un clúster de Kubernetes usando Helm. Si deseas aprender a desplegarla en tu propio clúster, consulta la documentación de Kubernetes y Helm.</p>
